<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>

        <!--Navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./img/duck.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica utenti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Storico prestiti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Help</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
        <!--End-->

    </header>

    <main class="container">

        <!--Title-->
        <h1 class="py-4 fs-2">Nuovo Libro</h1>
        <!--End-->

        <form action="URL" method="get" class="needs-validation"  novalidate>

            <div class="row">
                <!--Nome e Cognome-->
                <div class="col">
                    <label for="form-control" class="form-label fw-semibold">Nome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
                </div>
                <div class="col">
                    <label for="form-control" class="form-label fw-semibold">Cognome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
                </div>
                <!--End-->
            </div>

            <div class="row pt-3">
                <!--Titolo-->
                <div class="col">
                    <label for="form-control" class="form-label fw-semibold">Titolo</label>
                    <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="Title">
                    <div id="titleHelp" class="form-text">Titolo versione italiana</div>
                </div>
                <!--End-->
            </div>

            <div class="row border-bottom pb-5">
                <!--Genere-->
                <div class="col-12 col-md-4 pt-3">
                    <label for="form-select" class="form-label fw-semibold">Genere</label>
                    <select class="form-select" aria-label="Gender">
                        <option selected disabled>Scegli il genere</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <!--End-->

                <!--Anno di Pubblicazione-->
                <div class="col-12 col-md-4 pt-3">
                    <label for="form-control" class="form-label fw-semibold">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" placeholder="Inserisci l'anno" aria-label="Year">
                </div>
                <!--End-->

                <!--ISBN#-->
                <div class="col-12 col-md-4 pt-3">
                    <label for="form-control" class="form-label fw-semibold">ISBN#</label>
                    <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="ISBN# code">
                </div>
                <!--End-->
            </div>

            <div class="row">
                <div class="col">
                    <!--Note-->
                    <div class="input-group pt-4">
                        <label for="form-control" class="form-label fw-semibold">Note</label>
                        <textarea class="form-control w-100" placeholder="Inserisci eventuali note sul libro" aria-label="Notes"></textarea>
                    </div>
                    <!--End-->

                    <!--Disponibile anche in digitale-->
                    <div class="form-check pt-3">
                        <input class="form-check-input" type="checkbox" value="" id="available-digitally">
                        <label class="form-check-label" for="available-digitally">Disponibile anche in digitale</label>
                    </div>
                    <!--End-->

                    <!--Aggiungi libro-->
                    <div class="col-12 py-3">
                        <button class="btn btn-primary" type="submit">Aggiungi Libro</button>
                    </div>
                    <!--End-->
                </div>
            </div>

        </form>

    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
